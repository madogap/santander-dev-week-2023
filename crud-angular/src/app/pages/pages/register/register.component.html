<div class="container">
  <div class="register-content">
    <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
      <mat-form-field>
        <mat-card>
          <div class="field">
            <label for="fullName">Full name</label>
            <input type="text" formControlName="fullName" styleClass="w-full" name="fullName"
              placeholder="Type your fullName">
            <small *ngIf="fullName.invalid && (fullName.dirty||fullName.touched )" class="block p-error">
              <div *ngIf="fullName.errors?.['required']">Name is required.</div>
              <div *ngIf="fullName.errors?.['fullName']">Name should be valid</div>
            </small>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="text" formControlName="email" styleClass="w-full" name="email" placeholder="Type your email">
            <small *ngIf="email.invalid && (email.dirty||email.touched )" class="block p-error">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
          </div>
          <div class="field">
            <label for="password">password</label>
            <input type="password" formControlName="password" styleClass="w-full" name="password"
              placeholder="Type your password">
            <small *ngIf="password.invalid && (password.dirty||password.touched)" class="blockerror">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
            </small>
          </div>
          <div class="field">
            <label for="confirmPassword">confirmPassword</label>
            <input type="password" formControlName="confirmPassword" styleClass="w-full" name="confirmPassword"
              placeholder="Confirm Password">
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty||confirmPassword.touched)"
              class="blockerror">
              <div *ngIf="confirmPassword.errors?.['required']">Confirm the password.</div>
            </small>
            <small class="blockerror"
              *ngIf="registerForm.errors?.['passwordMismatch']&& confirmPassword.valid && password.valid">Password
              should match </small>
          </div>
          <button label="Register" mat-button color="primary" [disabled]="registerForm.invalid" type="submit">Register
          </button>
          <div class="mt-2"> Already a member? <a routerLink="/login">Login</a>
          </div>
        </mat-card>
      </mat-form-field>
    </form>
  </div>
</div>
